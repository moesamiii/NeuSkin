<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Messages</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #111b21;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        background: #202c33;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #2a3942;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
      }

      .header-info {
        flex: 1;
      }

      .header-title {
        color: #e9edef;
        font-size: 16px;
        font-weight: 500;
      }

      .header-status {
        color: #8696a0;
        font-size: 13px;
        margin-top: 2px;
      }

      /* Chat Container */
      .chat-container {
        flex: 1;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%230b141a" width="100" height="100"/><circle cx="10" cy="10" r="1" fill="%23182229"/><circle cx="30" cy="30" r="1" fill="%23182229"/><circle cx="50" cy="50" r="1" fill="%23182229"/><circle cx="70" cy="70" r="1" fill="%23182229"/><circle cx="90" cy="90" r="1" fill="%23182229"/></svg>');
        background-color: #0b141a;
        overflow-y: auto;
        padding: 20px 8%;
      }

      .chat {
        max-width: 1000px;
        margin: 0 auto;
      }

      /* Messages */
      .msg {
        padding: 8px 10px 8px 10px;
        margin: 4px 0;
        border-radius: 8px;
        max-width: 65%;
        clear: both;
        position: relative;
        box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        word-wrap: break-word;
      }

      .msg::before {
        content: "";
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-style: solid;
      }

      .inbound {
        background: #202c33;
        color: #e9edef;
        float: left;
        border-radius: 0 8px 8px 8px;
      }

      .inbound::before {
        left: -8px;
        border-width: 0 8px 8px 0;
        border-color: transparent #202c33 transparent transparent;
      }

      .outbound {
        background: #005c4b;
        color: #e9edef;
        float: right;
        border-radius: 8px 0 8px 8px;
      }

      .outbound::before {
        right: -8px;
        border-width: 0 0 8px 8px;
        border-color: transparent transparent transparent #005c4b;
      }

      .msg-body {
        font-size: 14.2px;
        line-height: 19px;
        margin-bottom: 4px;
        padding-right: 50px;
      }

      .meta {
        font-size: 11px;
        color: #8696a0;
        display: flex;
        align-items: center;
        gap: 4px;
        justify-content: flex-end;
        margin-top: 4px;
      }

      .sender {
        color: #8696a0;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .outbound .sender {
        color: #a6f3c5;
      }

      /* Date divider */
      .date-divider {
        text-align: center;
        margin: 12px 0;
        clear: both;
      }

      .date-label {
        background: #182229;
        color: #8696a0;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12.5px;
        display: inline-block;
        box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 40px;
        color: #8696a0;
        font-size: 14px;
      }

      /* Scrollbar */
      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #374248;
        border-radius: 3px;
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #4a5660;
      }

      /* Checkmark */
      .checkmark {
        color: #53bdeb;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="avatar">ðŸ’¬</div>
      <div class="header-info">
        <div class="header-title">WhatsApp Messages</div>
        <div class="header-status" id="status">Loading messages...</div>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="chat" id="chat">
        <div class="loading">Loading messages...</div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";
      const supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY,
      );

      function formatTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);

        if (date.toDateString() === today.toDateString()) {
          return "Today";
        } else if (date.toDateString() === yesterday.toDateString()) {
          return "Yesterday";
        } else {
          return date.toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric",
          });
        }
      }

      async function loadMessages() {
        const { data, error } = await supabaseClient
          .from("whatsapp_messages")
          .select("*")
          .order("created_at", { ascending: true });

        if (error) {
          console.error(error);
          document.getElementById("chat").innerHTML =
            '<div class="loading" style="color: #ea4335;">Error loading messages</div>';
          document.getElementById("status").textContent = "Error";
          return;
        }

        const chat = document.getElementById("chat");
        chat.innerHTML = "";

        let lastDate = null;

        data.forEach((msg) => {
          const msgDate = formatDate(msg.created_at);

          // Add date divider if date changed
          if (msgDate !== lastDate) {
            const dateDivider = document.createElement("div");
            dateDivider.className = "date-divider";
            dateDivider.innerHTML = `<span class="date-label">${msgDate}</span>`;
            chat.appendChild(dateDivider);
            lastDate = msgDate;
          }

          const div = document.createElement("div");
          div.className = `msg ${msg.direction}`;

          const sender = msg.direction === "inbound" ? msg.from_number : "You";

          div.innerHTML = `
      ${msg.direction === "inbound" ? `<div class="sender">${sender}</div>` : ""}
      <div class="msg-body">${msg.message_body}</div>
      <div class="meta">
        <span>${formatTime(msg.created_at)}</span>
        ${msg.direction === "outbound" ? '<span class="checkmark">âœ“âœ“</span>' : ""}
      </div>
    `;

          chat.appendChild(div);
        });

        // Update status
        document.getElementById("status").textContent =
          data.length > 0 ? `${data.length} messages` : "No messages";

        // Scroll to bottom
        const container = document.getElementById("chatContainer");
        container.scrollTop = container.scrollHeight;
      }

      loadMessages();
    </script>
  </body>
</html>
