<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التوقيت بين الرسائل</title>

    <link rel="icon" href="/img/dummy-conan.jpeg" type="image/jpeg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />

    <style>
      .settings-container {
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        max-width: 800px;
        margin: 0 auto;
      }

      .setting-card {
        background: var(--card-bg, #fff);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      body.dark .setting-card {
        background: #2a2a2a;
        color: #fff;
      }

      input,
      select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        width: 180px;
      }

      body.dark input,
      body.dark select {
        background: #3a3a3a;
        color: #fff;
        border-color: #555;
      }

      .switch {
        position: relative;
        width: 52px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
      }

      .slider {
        position: absolute;
        inset: 0;
        background: #ccc;
        border-radius: 34px;
        transition: 0.3s;
      }

      .slider:before {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        left: 3px;
        bottom: 3px;
        background: #fff;
        border-radius: 50%;
        transition: 0.3s;
      }

      input:checked + .slider {
        background: #a855f7;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN -->
    <div id="loginScreen">
      <div id="loginBox">
        <h2><i class="fas fa-lock"></i> تسجيل دخول المسؤول</h2>
        <input id="email" placeholder="البريد الإلكتروني" />
        <input id="password" type="password" placeholder="كلمة المرور" />
        <button onclick="login()">دخول</button>
        <p id="errorMsg" style="display: none">بيانات غير صحيحة</p>
      </div>
    </div>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="logo">
          <span id="sidebarClinicName">CLINIC DASHBOARD</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html"><i class="fa-gauge"></i> لوحة القيادة</a>
          <a href="offers.html"><i class="fa-gift"></i> الحملات</a>
          <a href="messageTiming.html" class="active"
            ><i class="fa-clock"></i> التوقيت</a
          >
        </nav>
      </aside>

      <main class="main-content" id="dashboardContent" style="display: none">
        <header class="header">
          <h1>التوقيت بين الرسائل</h1>
          <button onclick="logout()">
            <i class="fa-right-from-bracket"></i>
          </button>
        </header>

        <section class="settings-container">
          <div class="setting-card">
            <div>
              <h4>تفعيل التأخير</h4>
              <p>محاكاة إرسال بشري</p>
            </div>
            <label class="switch">
              <input type="checkbox" id="msgDelayToggle" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-card">
            <h4>الحد الأدنى (ث)</h4>
            <input id="msgDelayMin" type="number" />
          </div>

          <div class="setting-card">
            <h4>الحد الأقصى (ث)</h4>
            <input id="msgDelayMax" type="number" />
          </div>

          <div class="setting-card">
            <h4>نوع التأخير</h4>
            <select id="msgDelayMode">
              <option value="random">عشوائي</option>
              <option value="fixed">ثابت</option>
            </select>
          </div>

          <button
            id="saveTimingSettings"
            style="
              background: linear-gradient(270deg, #7c3aed, #a855f7);
              color: white;
              border: none;
              padding: 14px 28px;
              border-radius: 8px;
            "
          >
            حفظ الإعدادات
          </button>
        </section>

        <footer id="footerText">© 2025 Clinic</footer>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      const SUPABASE_URL = "https://ylsbmxedhycjqaorjkvm.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsc2JteGVkaHljanFhb3Jqa3ZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTk5NTUsImV4cCI6MjA3NjM5NTk1NX0.W61xOww2neu6RA4yCJUob66p4OfYcgLSVw3m3yttz1E";

      const supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY,
      );

      let clinicSettings = null;

      async function loadClinicSettings() {
        const { data } = await supabaseClient
          .from("clinic_settings")
          .select("*")
          .eq("clinic_id", "default")
          .single();

        if (!data) return;

        clinicSettings = data;

        document.getElementById("sidebarClinicName").textContent =
          data.clinic_name.toUpperCase() + " DASHBOARD";

        document.getElementById("footerText").textContent =
          "© " + new Date().getFullYear() + " " + data.clinic_name;
      }

      function sleep(ms) {
        return new Promise((r) => setTimeout(r, ms));
      }

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function getHumanDelayMs(text = "") {
        if (!JSON.parse(localStorage.getItem("msgDelayToggle") || "true"))
          return 0;

        const min = Number(localStorage.getItem("msgDelayMin") || 6);
        const max = Number(localStorage.getItem("msgDelayMax") || 20);
        const mode = localStorage.getItem("msgDelayMode") || "random";

        let base = mode === "fixed" ? min : rand(min, max);

        base += Math.min(text.length / 4, 10);
        return Math.round(base * 1000);
      }

      async function applyHumanDelay(text) {
        const d = getHumanDelayMs(text);
        if (d > 0) await sleep(d);
      }

      document
        .getElementById("saveTimingSettings")
        .addEventListener("click", () => {
          localStorage.setItem(
            "msgDelayToggle",
            document.getElementById("msgDelayToggle").checked,
          );
          localStorage.setItem(
            "msgDelayMin",
            document.getElementById("msgDelayMin").value,
          );
          localStorage.setItem(
            "msgDelayMax",
            document.getElementById("msgDelayMax").value,
          );
          localStorage.setItem(
            "msgDelayMode",
            document.getElementById("msgDelayMode").value,
          );

          alert("✅ تم حفظ الإعدادات");
        });

      async function login() {
        const email = email.value;
        const password = password.value;

        const { data } = await supabaseClient
          .from("admin_auth")
          .select("*")
          .eq("email", email)
          .eq("password", password)
          .maybeSingle();

        if (data) {
          loginScreen.style.display = "none";
          dashboardContent.style.display = "block";
          localStorage.setItem("clinic_logged_in", "true");
          loadClinicSettings();
        } else {
          errorMsg.style.display = "block";
        }
      }

      function logout() {
        localStorage.removeItem("clinic_logged_in");
        location.reload();
      }

      if (localStorage.getItem("clinic_logged_in") === "true") {
        loginScreen.style.display = "none";
        dashboardContent.style.display = "block";
        loadClinicSettings();
      }
    </script>
  </body>
</html>
